<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of First N Natural Numbers</title>
</head>
<body>
    <h1>Sum of First N Natural Numbers</h1>
    
    <button onclick="calculateSum()">Calculate Sum</button>
    
    <p id="result"></p>
    
    <script>
        function calculateSum() {
            var n = parseInt(prompt("Enter a natural number:"));
            
            if (isNaN(n) || n <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid natural number greater than 0.";
                return;
            }
            
            var sumWhile = 0;
            var i = 1;
            while (i <= n) {
                sumWhile += i;
                i++;
            }
            
            var sumFor = 0;
            for (i = 1; i <= n; i++) {
                sumFor += i;
            }
            
            document.getElementById("result").textContent = "Sum using while loop: " + sumWhile + ", Sum using for loop: " + sumFor;
        }
    </script>
</body>
</html>
