<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DIV and SPAN Example</title>
    <style>
        .box {
            background-color: lightblue;
            border: 2px solid blue;
            padding: 20px;
            
        }

        .highlight {
            background-color: rgb(179, 228, 246);
            color: red;
            font-weight: bold;
            font-size: 25px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>DIV and SPAN Example</h1>

    <div class="box">
        <h2>Block-Level DIV</h2>
    </div>

    <p>This is an example of using an inline <span class="highlight">span</span> element to style a portion of text within a paragraph. The <span class="highlight">span</span> element does not break the flow of the surrounding content.</p>

</body>
</html>
