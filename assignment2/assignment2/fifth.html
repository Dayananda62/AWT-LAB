<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .outside {
            background-color: rgb(167, 229, 243);
            width: 600px;
            border: 15px solid rgb(71, 148, 243);
            padding: 50px;
            margin: 20px;
            box-sizing: border-box; 
        }

        .content {
            background-color: rgb(255, 255, 255);
            border: 5px dashed rgb(255, 165, 0);
            padding: 20px;
            margin-bottom: 20px;
        }
       
    </style>
</head>
<body>

    <div class="outside">
        <p>This is the outside box demonstrating the Box Model.</p>
        <div class="content">
            <p>This is a nested content box with its own padding, border, and background color.</p>
        </div>
       
    </div>

</body>
</html>
