<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color Selector</title>
    <script>
        function chosenColor(color) {
            document.getElementById('result').textContent = 'Your favorite color is ' + color + '!';
        }
    </script>
</head>
<body>
    <h1>Select Your Favorite Color</h1>

    <input type="radio" name="color" onclick="chosenColor('Red')"> Red<br>
    <input type="radio" name="color" onclick="chosenColor('Blue')"> Blue<br>
    <input type="radio" name="color" onclick="chosenColor('Green')"> Green<br>
    <input type="radio" name="color" onclick="chosenColor('Yellow')"> Yellow<br>
    <input type="radio" name="color" onclick="chosenColor('Orange')"> Orange<br>

    <p id="result">No color selected yet.</p>
</body>
</html>
