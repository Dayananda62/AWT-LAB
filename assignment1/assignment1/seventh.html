<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="./seventh1.html" method="post">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
            <br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>

        <!-- Previous Education -->
        <fieldset>
            <legend>Previous Educational Details</legend>

            <label for="highschool">High School Name:</label>
            <input type="text" id="highschool" name="highschool" list="schools" required>
            <datalist id="schools">
                <option value="abc High School">
                <option value="xyz High School">
                <option value="opq High School">
                <option value="nitte High School">
            </datalist>
            <br><br>

            <label for="graduation-year">Year of Graduation:</label>
            <input type="number" id="graduation-year" name="graduation_year" min="1900" max="2099" step="1" required>
            <br><br>

            

            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional_info" rows="4" cols="50"></textarea>
        </fieldset>

        <br>
        <input type="submit" onclick="done()" value="Register">
    </form>
    <script>
        function done(){
        confirm("Regestration done");
    }
    </script>
</body>
</html>
