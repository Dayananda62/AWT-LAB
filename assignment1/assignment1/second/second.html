<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>

    <h2>1.An Image</h2>
    <img src="./a5.jpg" alt="Placeholder Image" style="height: 200px;width:300px">

    <h2>2.Link to Another Page</h2>
    <a href="https://www.example.com">Visit</a>

    <h2>3.Link to Section on the Same Page</h2>
    <a href="#section2">Jump to Section 2</a>

    <h2 id="section2">Section 2</h2>
    <p>This is section 2 of the page.</p>

    <h2>4. Image as a Link to Another Page</h2>
    <a href="https://www.example.com">
        <img src="./a7.jpg" alt="Placeholder Image" style="height: 200px;width:300px" >
    </a>

    <h2>Section 2</h2>
    <p>BMW</p>
    <a href="https://www.example.com">
        <img src="./a6.jpg" alt="Placeholder Image" style="height: 200px;width:300px" >
    </a>

</body>
</html>
