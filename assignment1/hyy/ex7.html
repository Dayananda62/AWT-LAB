<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="#" method="post">

        <!-- Personal Details Section -->
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>

            <label for="contact">Contact Number:</label><br>
            <input type="tel" id="contact" name="contact" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset><br>

        <!-- Previous Educational Details Section -->
        <fieldset >
            <legend>Previous Educational Details</legend>

            <label for="school">College Name:</label><br>
            <input type="text" id="school" name="school" required><br><br>

            <label for="board">University:</label><br>
            <input list="boards" id="board" name="board" required>
            <datalist id="boards">
                <option value="CBSE">
                <option value="ICSE">
                <option value="State Board">
                <option value="International Board">
                    
            </datalist><br><br>

            <label for="percentage">Percentage Scored:</label><br>
            <input type="number" id="percentage" name="percentage" step="0.01" min="0" max="100" required><br><br>

            <label for="year">Year of Passing:</label><br>
            <input type="number" id="year" name="year" min="1900" max="2100" required><br><br>
        </fieldset><br>

        <!-- Course Selection Section -->
        <fieldset>
            <legend>Course Selection</legend>

            <label for="course">Select Course:</label><br>
            <select id="course" name="course" required>
                <option value="cse">Computer Science and Engineering</option>
                <option value="ece">Electronics and Communication Engineering</option>
                <option value="me">Mechanical Engineering</option>
                <option value="eee">Electrical and Electronics Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="ise">Information Science and Engineering</option>
                <option value="aiml">Artificial Intelligence and Machine Learning</option>
                <option value="bt">Biotechnology</option>               
                 <option value="mca">MCA</option>

            </select><br><br>
        </fieldset><br>

        <!-- Submission Section -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
