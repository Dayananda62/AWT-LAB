<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
</head>
<body>
   <script>
        n=prompt("Enter number :")
        let f1=0,f2=1
        document.write("Fibonacci Series is:")
        for(i=0;i<n;i++){
            document.write(f1+" ");
            f3=f1+f2;
            f1=f2;
            f2=f3;
        }
   </script>
</body>
</html>
