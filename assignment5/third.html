<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed Number</title>
</head>
<body>
   <script>
        n=parseInt(prompt("Enter number :"))
        m=n
        let rev=0
        while(n>0)
        {
            r=n%10
            rev=(rev*10)+r
            n=Math.floor(n/10)
        }
        document.write(`Reversed number of ${m} is: ${rev}`)
   </script>
</body>
</html>
